<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alvaro Ahumada - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --main-bg: #f0f4f8;
      --dark-bg: #121212;
      --primary: #00796b;
      --text: #333;
      --text-light: #eee;
      --card-bg: #ffffff;
      --card-bg-dark: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: var(--main-bg);
      color: var(--text);
      background-size: cover;
      background-attachment: fixed;
    }

    .slideshow-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      opacity: 0.25;
      animation: fade 40s infinite;
    }

    @keyframes fade {
      0%   { background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?q=80&w=1170&auto=format&fit=crop'); }
      33%  { background-image: url('https://images.unsplash.com/photo-1647427060118-4911c9821b82?q=80&w=2070&auto=format&fit=crop'); }
      66%  { background-image: url('https://images.unsplash.com/photo-1608222351212-18fe0ec7b13b?q=80&w=1074&auto=format&fit=crop'); }
      100% { background-image: url('https://plus.unsplash.com/premium_photo-1661764570116-b1b0a2da783c?q=80&w=1170&auto=format&fit=crop'); }
    }
  </style>
</head>
<body>
  <div class="slideshow-background"></div>

  <!-- ... -->
</body>
</html>
